<!DOCTYPE html>
<html>
<head>
	<title>Blog Submission Form</title>

    <style>
        /* Set font family and background color for the page */
body {
	font-family: Arial, sans-serif;
	background-color: #f8f8f8;
}

/* Style the form container */
form {
	background-color: #fff;
	padding: 20px;
	border-radius: 10px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Style the form input fields and labels */
label {
	display: block;
	margin-bottom: 10px;
}

input[type="text"],
select,
textarea {
	padding: 10px;
	border: 1px solid #ccc;
	border-radius: 5px;
	width: 100%;
	box-sizing: border-box;
}

textarea {
	height: 150px;
	resize: none;
}

/* Style the form submit button */
input[type="submit"] {
	background-color: #4CAF50;
	color: #fff;
	border: none;
	padding: 10px 20px;
	border-radius: 5px;
	cursor: pointer;
	font-size: 16px;
}

input[type="submit"]:hover {
	background-color: #3e8e41;
}
/* The Modal (background) */
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgb(0,0,0);
  background-color: rgba(0,0,0,0.4);
}

/* Modal Content/Box */
.modal-content {
  background-color: #fefefe;
  margin: 15% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

/* The Close Button */
.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

    </style>
</head>
<script>
    function showSuccess() {
        alert("Your blog can be submitted successfully!");
    }
</script>
<body>
	<h1>Submit Your Blog for Review</h1>
	<form  method="post" onsubmit="showSuccess()">
        {% csrf_token %}
		<label for="title">Title:</label>
		<input type="text" id="title" name="title" required><br><br>
	
		<label for="content">Content:</label><br>
		<textarea id="content" name="content" rows="10" cols="50" required></textarea><br><br>
		<input type="submit" value="Submit">
	</form>

    <div id="myModal" class="modal">
        <div class="modal-content">
          <p>Your blog has been submitted successfully!</p>
        </div>
      </div>
</body>
</html>
