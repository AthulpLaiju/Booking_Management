<!DOCTYPE html>
<html>
    <body>
<h1>
  <style>
      body {
        align-self: center;
        background-image: url('https://images3.alphacoders.com/886/886666.jpg');
        
        
        background-size: cover;
       
      }

      .card {
        width: 250px;
        height: 400px;
        padding: 1.9rem 1.2rem;
        text-align: center;
        background: #2a2b38c2;
        border-radius: 10px;
      }

      /*Inputs*/
      .field {
        margin-top: .5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid #1f2029;
        gap: .5em;
        border-radius: 15px;
        padding: .5em 1em;
   
      }

      .input-icon {
        height: 1em;
        width: 1em;
        fill: #ffeba7;
      }

      .input-field {
        background: none;
        border: none;
        outline: none;
        width: 100%;
        color: #d3d3d3;
      }

      /*Text*/
      .title {
        margin-bottom: 1rem;
        font-size: 1.5em;
        font-weight: 500;
        color: #f5f5f5;
      }
body{
  background-color: #161617;
}
      .main {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .select-container {
        margin-top: .5rem;
        display: flex;
        border: 1px solid #ccc;
        border-radius: 10px;
        align-items: center;
        justify-content: center;
        border: 1px solid #c2c4d7;
      
        background-color: transparent;
      
       
}

.select-container select {
  width: 100%;
  padding: 8px;
  border: none;
 

  font-size: 12px;
  color: rgb(238, 217, 217);
  box-shadow: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
  background: #2a2b38c2;
}

.select-container select:focus {
  outline: none;
  border: 1px solid #1b0f0f;
}

      /*Buttons*/
      .btn {
        margin: 1rem;
        border: none;
        border-radius: 4px;
        font-weight: bold;
        font-size: .8em;
        text-transform: uppercase;
        padding: 0.6em 1.2em;
        background-color: #ffeba7;
        color: #5e6681;
        box-shadow: 0 8px 24px 0 rgb(255 235 167 / 20%);
        transition: all .3s ease-in-out;
      }

      .btn-link {
        color: #f5f5f5;
        display: block;
        font-size: .75em;
        transition: color .3s ease-out;
      }

      /*Hover & focus*/
      .field input:focus::placeholder {
        opacity: 0;
        transition: opacity .3s;
      }

      .btn:hover {
        background-color: #5e6681;
        color: #ffeba7;
        box-shadow: 0 8px 24px 0 rgb(16 39 112 / 20%);
      }

      .btn-link:hover {
        color: #ffeba7;
      }
      .link{
        color:rgb(219, 199, 199);
        text-decoration: none;
      }
  
  
  </style>

<script>
  function showSuccess() {
      alert("Booking successfully!");
  }
</script>
</h1>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  </head>

  
  {% for message1 in messages %}
      <h4 style="color: darkred;"><script>alert("{{message1}}")</script></h4>
      {% endfor %}
      <div class="main">
        <div class="card">
          <h4 class="title">Book Now</h4>
              <form class="pt-3" method="POST" align="center" onsubmit="showSuccess()">
                {% csrf_token %}
                

                <div class="field">
                
                  <input autocomplete="off" placeholder="CheckIn" class="input-field" name="checkin" type="date">
                </div>
                <div class="field">
                
                  <input autocomplete="off" placeholder="CheckOut" class="input-field" name="checkout" type="date">
                </div>
                <div class="field">
                  
                  <input autocomplete="off" placeholder="No of Adults" class="input-field" name="noad" type="number">
                </div>

                <div class="field">
                  
                  <input autocomplete="off" placeholder="No of Kids" class="input-field" name="nokid" type="number">
                </div>

                
                <div class="select-container">
                  
                  <select name = "booking">
                    <option value="Veg and Non Veg">Booking For</option>
                    <option value="Houseboat">Houseboat</option>
                    <option value="Shikkari Boat">Shikkari Boat</option>
                    <option value="Speed Boat">Speed Boat</option>
                  </select><br><br>
                </div>
               
                <div class="select-container">
                  
                  <select name = "food">
                    <option value="Veg and Non Veg">Choose the food type</option>
                    <option value="Veg and Non Veg">Veg and Non-Veg</option>
                    <option value="Veg">Veg</option>
                    <option value="Non-Veg">Non Veg</option>
                    
                  </select><br><br>
                </div>

                <div class="mt-3">
                  
                  <!-- <button>Sign In</button> -->
                  <button class="btn btn-block btn-facebook auth-form-btn">
                   Book Now
                  </button>
                </div>

              </form>
            </div>
          </div>
          <br>
          <br>
          
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
<!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->

</body>
