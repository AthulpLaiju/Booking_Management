{% load static %}
<!DOCTYPE html>
<html lang="en">

<body bgcolor="DarkSlateGrey">
    <h1><style>
        div {
            background: rgb(197, 215, 221);
          }
        </style>
    </h1>
<head>


  <title>Expense Manager</title>

  
</head>
<h3>
<p align="center">
    <a href="{% url 'index' %}" style="color:rgb(250, 242, 242)"class="text-primary">Back</a>&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="{% url 'viewexpense' %}" style="color:rgb(250, 242, 242)"class="text-primary">View Expense</a>&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="{% url 'index' %}" style="color:rgb(250, 242, 242)"class="text-primary">Go back to home page</a>&nbsp;&nbsp;&nbsp;&nbsp;
</p>
  </h3>
 
  <div>
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              {% for message1 in messages %}
      <h4 style="color: darkred;">{{message1}}</h4>
      {% endfor %}
              
  
    
              <h2 style="text-align: center;" class="font-weight-light">You can manage your daily expense here</h6>
              <form class="pt-3" method="POST" align="center">
                {% csrf_token %}
                <div class="form-group">
                  Category
                  <select name = "category">
                    <option value="food">Food</option>
                    <option value="petrol">Petrol</option>
                    <option value="travel">Travel</option>
                    <option value="others">Others</option>
                  </select>
             
                </div><br><br>
       
                <div class="form-group">
                  Discription
                  <input type="text" name="discription" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Discription" required>
                </div><br><br>
                <div class="form-group">
                  Amount
                  <input type="number" min="1"name="amount" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Amount" required>
                </div><br><br>
                <div class="form-group">
                  Date of expense
                    <input type="date" name="date" data-date-inline-picker="true" class="form-control form-control-lg" id="exampleInputPhone1" placeholder="date">
                  </div><br><br>
        
                <div class="mt-3">
                  <!-- <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="{% static '../../index-2.html' %}">SIGN UP</a> -->
                  
                  <button class="btn btn-block btn-facebook auth-form-btn">
                    Create Expense
                   </button>
                </div>
            
              </form>

            </div>
          </div>
        </div>
      </div><br><br>


      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  
  <!-- endinject -->
  <script>
    function onlyNumberKey(evt) {
  
        // Only ASCII charactar in that range allowed
        var ASCIICode = (evt.which) ? evt.which : evt.keyCode
        if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57))
            return false;
        return true;
    }
  </script>
</body>
