{% load static %}
<html>
<body bgcolor="DarkSlateGrey">
  <h1><style>
      div {
          background: rgb(197, 215, 221);
        }
      </style>
  </h1>

<head>


  <title>Expense Manager</title>

  
</head>


 
  <div>
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              {% for message1 in messages %}
      <h4 style="color: darkred;">{{message1}}</h4>
      {% endfor %}
              <h2 style="text-align: center;">Hello! let's start with a Signing Up</h2>
              <h3 style="text-align: center;" class="font-weight-light">Signing up is easy. It only takes a few steps</h3>
              <form class="pt-3" method="POST" align="center">
                {% csrf_token %}
                <div class="form-group">
                  <input type="text" name="username" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Username" required>
                </div>
                <div class="form-group">
                  <input type="text" name="name" class="form-control form-control-lg" id="exampleInputUsername2" placeholder="Name" required>
                </div>
                <div class="form-group">
                  <input type="email" name="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="text" name="phone" class="form-control form-control-lg" id="exampleInputPhone1" placeholder="Phone" required maxlength="10" onkeypress="return onlyNumberKey(event)">
                  </div>
                <div class="form-group">
                  <input type="password" name="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password" required required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters">
                </div>
                <div class="mt-3">
                  <!-- <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="{% static '../../index-2.html' %}">SIGN UP</a> -->
                  
                  <button class="btn btn-block btn-facebook auth-form-btn">
                    Sign Up
                   </button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Already have an account? <a href="{% url 'login' %}" class="text-primary">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  
  <!-- endinject -->
  <script>
    function onlyNumberKey(evt) {
  
        // Only ASCII charactar in that range allowed
        var ASCIICode = (evt.which) ? evt.which : evt.keyCode
        if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57))
            return false;
        return true;
    }
  </script>
</body>
